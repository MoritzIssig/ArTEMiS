<form name="deleteForm" ng-submit="vm.confirmDelete(vm.exercise.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p translate="artemisApp.exercise.delete.question" translate-values="{id: '{{vm.exercise.title}}'}">Are you sure you want to delete this Exercise?</p>
        <p></p>
        <div class="checkbox">
            <label class="control-label text-danger">
                <input type="checkbox" name="deleteParticipations" ng-model="vm.deleteParticipations"/> Delete all participations, existing results, repositories and build plans of this Exercise.</label>

        </div>

        <div class="form-group">
            <label class="text-danger">Please type in the name of the Exercise to confirm.</label>
            <input type="text" class="form-control"
                   value="" ng-model="vm.confirmExerciseName"  />
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" ng-disabled="deleteForm.$invalid || vm.deleteInProgress || (vm.confirmExerciseName != vm.exercise.title)">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
