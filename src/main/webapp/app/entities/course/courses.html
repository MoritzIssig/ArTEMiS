<div>
    <h2 translate="artemisApp.course.home.title">Courses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="course.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="artemisApp.course.home.createLabel">
                        Create new Course
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="artemisApp.course.title">Title</span></th>
                    <th><span translate="artemisApp.course.studentGroupName">Student Group Name</span></th>
                    <th><span translate="artemisApp.course.teachingAssistantGroupName">Teaching Assistant Group Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in vm.courses track by course.id">
                    <td><a ui-sref="course-detail({id:course.id})">{{course.id}}</a></td>
                    <td>{{course.title}}</td>
                    <td>{{course.studentGroupName}}</td>
                    <td>{{course.teachingAssistantGroupName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="exercise-for-course({courseid:course.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="fa fa-list-alt"></span>
                                <span class="hidden-xs hidden-sm">Exercises</span>
                            </button>

                            <button type="submit"
                                    ui-sref="course-detail({id:course.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course.edit({id:course.id})"
                                    class="btn btn-warning btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course.delete({id:course.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
