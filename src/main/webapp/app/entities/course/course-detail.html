
<div>
    <h2><span translate="artemisApp.course.detail.title">Course</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="artemisApp.course.title">Title</span></dt>
        <dd>
            <span>{{vm.course.title}}</span>
        </dd>
        <dt><span translate="artemisApp.course.studentGroupName">Student Group Name</span></dt>
        <dd>
            <span>{{vm.course.studentGroupName}}</span>
        </dd>
        <dt><span translate="artemisApp.course.teachingAssistantGroupName">Teaching Assistant Group Name</span></dt>

            <span>{{vm.course.teachingAssistantGroupName}}</span>

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
