
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResultLabel" translate="artemisApp.result.home.createOrEditLabel">Create or edit a Result</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.result.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.result.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="artemisApp.result.resultString" for="field_resultString">Result String</label>
            <input type="text" class="form-control" name="resultString" id="field_resultString"
                    ng-model="vm.result.resultString"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="artemisApp.result.buildCompletionDate" for="field_buildCompletionDate">Build Completion Date</label>
                <div class="input-group">
                    <input id="field_buildCompletionDate" type="text" class="form-control" name="buildCompletionDate" datetime-picker="{{dateformat}}" ng-model="vm.result.buildCompletionDate" is-open="vm.datePickerOpenStatus.buildCompletionDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('buildCompletionDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="artemisApp.result.buildSuccessful" for="field_buildSuccessful">Build Successful</label>
            <input type="checkbox" class="form-control" name="buildSuccessful" id="field_buildSuccessful"
                    ng-model="vm.result.buildSuccessful"
                     />
        </div>

        <div class="form-group">
            <label translate="artemisApp.result.participation" for="field_participation">Participation</label>
            <select class="form-control" id="field_participation" name="participation" ng-model="vm.result.participation" ng-options="participation as participation.id for participation in vm.participations track by participation.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
